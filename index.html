<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Online Store</title>
    <link rel="stylesheet" href="default.css" />
</head>
<body>
    <div id="main">

        <div id="container">
            <div id="email-nav">
                <div class="email-nav_inbox nav--selected">
                    <span>Inbox</span>
                    <span class="email-nav_counter"></span>
                </div>
                <div class="email-nav_trash">
                    <span>Trash</span>
                    <span class="email-nav_counter"></span>
                </div>
            </div>
            <div id="main-area">
                <div id="catalog-control">
                    <button id="email-mark-as-read">Mark As Read</button>
                    <button id="email-mark-as-unread">Mark As Unread</button>
                    <button id="email-delete">Delete</button>
                    <button id="email-delete-forever" class="hide">Delete Forever</button>
                </div>
                <div id="email-catalog"></div>
                <div id="email-container" class="hide"></div>
            </div>
        </div>



        <script id="email-catalog-template" type="text/x-handlebars-template">
            {{#each this}}
                <div class="email-catalog_email {{#if unread}}email-catalog_email--unread{{/if}}" data-email-id="{{@key}}">   
                    <input type="checkbox" class="email-catalog_email_checkbox" {{#if checked}}checked{{/if}} data-email-id="{{@key}}" />
                    <span class="email-catalog_email_name">{{name}}</span>
                        {{#if subject}}
                            <span class="email-catalog_email_subject">{{subject}}</span>
                        {{else}}
                            <span class="email-catalog_email_subject">(No Subject)</span>
                        {{/if}}
                    <span class="email-catalog_email_body">{{body}}</span>
                </div>
            {{else}}
                <i>No emails here!</i>
            {{/each}}
        </script>
        
        <script id="email-container-template" type="text/x-handlebars-template">
            <p class="email-container_from">{{name}} ({{email}})</p>
            <p class="email-container_body">{{body}}</p>
        </script>


        <script src="js/handlebars.js"></script>
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/jquery.history.js"></script>
        <script src="js/core-jquery.js"></script>
        <script src="js/sandbox.js"></script>
        <script src="js/generate-email.js"></script>
        <script src="js/modules.js"></script>
    </div>
</body>
</html>
