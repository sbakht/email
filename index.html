<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Online Store</title>
    <link rel="stylesheet" href="default.css" />
</head>
<body>
    <div id="main">

        <!-- <div id="container"> -->
            <div id="emails-catalog">
            </div>
        <!-- </div> -->



        <script id="emails-catalog-template" type="text/x-handlebars-template">
            {{#each this}}
                <div class="email">   
                    <span>{{name}}</span>
                        {{#if subject}}
                            <span>{{subject}}</span>
                        {{else}}
                            <span>(No Subject)</span>
                        {{/if}}
                    <span class="email-container_body">{{body}}</span>
                </div>
            {{/each}}
        </script>
        


        <script src="js/handlebars.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/core-jquery.js"></script>
        <script src="js/sandbox.js"></script>
        <script src="js/generate-email.js"></script>
        <script src="js/modules.js"></script>
    </div>
</body>
</html>
